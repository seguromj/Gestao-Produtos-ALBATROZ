<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel de Imagens</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --text: #f1f5f9;
            --accent: #818cf8;
            --success: #22c55e;
            --danger: #ef4444;
            --overlay: rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 2px dashed #334155;
            transition: border-color 0.3s;
        }

        .upload-section:hover {
            border-color: var(--primary);
        }

        #fileInput, #importInput {
            display: none;
        }

        .btn-upload {
            background-color: var(--primary);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .backup-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-backup {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .search-container {
            width: 100%;
            max-width: 700px;
            margin-top: 30px;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #334155;
            background-color: var(--card-bg);
            color: var(--text);
            outline: none;
            box-sizing: border-box;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
        }

        .image-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            position: relative;
        }

        .image-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .image-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Estilo para ID e Nome um abaixo do outro */
        .image-details {
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .details-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .btn-edit-icon {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-top: 5px;
        }

        .btn-action {
            flex: 1;
            border: none;
            padding: 6px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.7rem;
            transition: opacity 0.2s;
            color: white;
        }

        .btn-copy { background-color: var(--primary); color: #000; }
        .btn-delete { background-color: var(--danger); }

        /* MODAIS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px var(--primary);
            text-align: center;
        }

        /* Modal de Exclusão com sombra vermelha */
        .modal-content.danger {
            box-shadow: 0 0 20px var(--danger);
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--primary);
        }

        .modal-content.danger h3 {
            color: var(--danger);
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #334155;
            background: var(--bg);
            color: white;
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-modal {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn-confirm { background: var(--primary); color: #000; }
        .btn-confirm-danger { background: var(--danger); color: #fff; }
        .btn-cancel { background: #475569; color: #fff; }

        @media (max-width: 450px) {
            .gallery { grid-template-columns: 1fr 1fr; gap: 10px; }
            .image-card img { height: 130px; }
        }
    </style>
</head>
<body>

    <div class="modal-overlay" id="imageModal">
        <div class="modal-content">
            <h3 id="modalTitle">Detalhes da Imagem</h3>
            <input type="text" id="modalID" placeholder="Digite o ID...">
            <input type="text" id="modalName" placeholder="Digite o Nome...">
            <div class="modal-buttons">
                <button class="btn-modal btn-confirm" id="saveModalBtn">Confirmar</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content danger">
            <h3>Excluir Imagem?</h3>
            <p>Você tem certeza que deseja Excluir essa Imagem?</p>
            <div class="modal-buttons">
                <button class="btn-modal btn-confirm-danger" id="confirmDeleteBtn">Sim, Excluir</button>
                <button class="btn-modal btn-cancel" id="cancelDeleteBtn">Não, Voltar</button>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="logo-container">
            <img src="https://via.placeholder.com/150" alt="Logo Albatroz" id="logoImg">
        </div>
        <h1>ALBATROZ</h1>
        
    </div>

    <div class="upload-section">
        <label for="fileInput" class="btn-upload">Selecionar Imagem</label>
        <input type="file" id="fileInput" accept="image/*">
        <div id="status" class="status"></div>
        <div class="backup-controls">
            <button class="btn-backup" onclick="exportBackup()">Exportar Backup</button>
            <label for="importInput" class="btn-backup">Importar Backup</label>
            <input type="file" id="importInput" accept=".txt" onchange="importBackup(this)">
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar por Nome ou ID..." onkeyup="filterImages()">
    </div>

    <div class="gallery" id="gallery"></div>

    <script>
        const apiKey = 'b2f2d2c7f96736dadf9fd17f82c72fb3';
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');
        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        
        const imageModal = document.getElementById('imageModal');
        const modalID = document.getElementById('modalID');
        const modalName = document.getElementById('modalName');
        const saveModalBtn = document.getElementById('saveModalBtn');
        const modalTitle = document.getElementById('modalTitle');

        const confirmModal = document.getElementById('confirmModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

        let tempFile = null; 
        let editIndex = null;
        let deleteIndex = null;

        document.getElementById('logoImg').src = 'SUA_URL_DA_LOGO_AQUI'; //<-- SUA_URL_DA_LOGO_AQUI

        let savedImages = JSON.parse(localStorage.getItem('myImages')) || [];
        renderGallery();

        fileInput.addEventListener('change', (e) => {
            tempFile = e.target.files[0];
            if (!tempFile) return;
            editIndex = null;
            modalTitle.innerText = "Nova Imagem";
            modalID.value = "";
            modalName.value = "";
            imageModal.style.display = "flex";
        });

        saveModalBtn.addEventListener('click', async () => {
            const idValue = modalID.value || 'Sem ID';
            const nameValue = modalName.value || 'Sem Nome';
            imageModal.style.display = "none";

            if (editIndex !== null) {
                savedImages[editIndex].id = idValue;
                savedImages[editIndex].name = nameValue;
                localStorage.setItem('myImages', JSON.stringify(savedImages));
                renderGallery();
            } else {
                statusDiv.innerText = "Enviando...";
                const formData = new FormData();
                formData.append('image', tempFile);
                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        saveImage({ url: data.data.url, id: idValue, name: nameValue });
                        statusDiv.innerText = "Sucesso!";
                        setTimeout(() => statusDiv.innerText = "", 2000);
                    }
                } catch (error) { statusDiv.innerText = "Erro na conexão."; }
            }
            fileInput.value = "";
        });

        function saveImage(imgObject) {
            savedImages.push(imgObject);
            localStorage.setItem('myImages', JSON.stringify(savedImages));
            renderGallery();
        }

        function openEdit(index) {
            editIndex = index;
            modalTitle.innerText = "Editar Detalhes";
            modalID.value = savedImages[index].id;
            modalName.value = savedImages[index].name;
            imageModal.style.display = "flex";
        }

        // Nova lógica de exclusão com modal
        function openDeleteConfirm(index) {
            deleteIndex = index;
            confirmModal.style.display = "flex";
        }

        confirmDeleteBtn.addEventListener('click', () => {
            if (deleteIndex !== null) {
                savedImages.splice(deleteIndex, 1);
                localStorage.setItem('myImages', JSON.stringify(savedImages));
                renderGallery();
            }
            confirmModal.style.display = "none";
            deleteIndex = null;
        });

        cancelDeleteBtn.addEventListener('click', () => {
            confirmModal.style.display = "none";
            deleteIndex = null;
        });

        function copyToClipboard(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                const originalText = button.innerText;
                button.innerText = "OK!";
                button.style.backgroundColor = "#22c55e";
                setTimeout(() => {
                    button.innerText = originalText;
                    button.style.backgroundColor = "";
                }, 2000);
            });
        }

        function exportBackup() {
            if(savedImages.length === 0) return alert("Vazio!");
            const blob = new Blob([JSON.stringify(savedImages)], { type: 'text/plain' });
            const elem = window.document.createElement('a');
            elem.href = window.URL.createObjectURL(blob);
            elem.download = 'backup_albatroz.txt';        
            document.body.appendChild(elem);
            elem.click();        
            document.body.removeChild(elem);
        }

        function importBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = JSON.parse(e.target.result);
                    if(Array.isArray(content)) {
                        savedImages = [...savedImages, ...content];
                        localStorage.setItem('myImages', JSON.stringify(savedImages));
                        renderGallery();
                    }
                } catch (err) { alert("Erro!"); }
                input.value = "";
            };
            reader.readAsText(file);
        }

        function filterImages() {
            const term = searchInput.value.toLowerCase();
            const cards = document.querySelectorAll('.image-card');
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(term) ? "block" : "none";
            });
        }

        function renderGallery() {
            gallery.innerHTML = '';
            savedImages.forEach((img, index) => {
                const url = typeof img === 'string' ? img : img.url;
                const id = img.id || 'N/A';
                const name = img.name || 'Imagem';

                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${url}" alt="${name}">
                    <div class="image-info">
                        <div class="image-details">
                            <div class="details-text">
                                <span>ID: ${id}</span>
                                <span>${name}</span>
                            </div>
                            <button class="btn-edit-icon" onclick="openEdit(${index})">✎</button>
                        </div>
                        <div class="actions">
                            <button class="btn-action btn-copy" onclick="copyToClipboard('${url}', this)">URL</button>
                            <button class="btn-action btn-delete" onclick="openDeleteConfirm(${index})">X</button>
                        </div>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }
    </script>
</body>
</html>
