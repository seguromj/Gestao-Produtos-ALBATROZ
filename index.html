    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --warning: #ffc107;
            --laranja: #B5300E;
            --black: #B5300E;
            --vermelho: #B5300E;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- LAYOUT PARA COMPUTADOR (ESTILO DA IMAGEM) --- */
        .container-topo {
            width: 95%;
            max-width: 1300px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            margin-top: 20px;
            align-items: flex-start;
            padding: 20px;
        }

        .coluna-esquerda {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 350px;
        }

        .coluna-direita {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .secao-disponiveis {
            width: 100%;
            background: var(--card);
            border-radius: 15px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #333;
        }

        .card-disponivel {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--success);
        }

        .alerta-estoque {
            border-left-color: var(--danger) !important;
            animation: piscar-vermelho 1s infinite alternate;
        }

        @keyframes piscar-vermelho {
            from { box-shadow: 0 0 0px var(--danger); }
            to { box-shadow: 0 0 10px var(--danger); background: #421010; }
        }

        .menu-principal {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }

        .btn-main {
            padding: 18px 10px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-orange { background: var(--warning); color: #000; }
        .btn-laranja { background: var(--laranja); color: white; text-decoration: none; }
        .btn-vermelho { background: var(--vermelho); color: white; text-decoration: none; }
        .btn-black { background: #333; color: white; text-decoration: none; grid-column: span 2; }
        
        .btn-main:active { transform: scale(0.95); }

        .divisor {
            width: 100%;
            height: 1px;
            background: #444;
            margin: 5px 0;
        }

        /* MODAIS */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #reader {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #333;
        }

        .grid-produtos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .produto-card {
            background: #fff;
            color: #000;
            border-radius: 12px;
            padding: 10px;
            text-align: left;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .produto-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .produto-info b { font-size: 14px; text-transform: uppercase; }
        .produto-info .preco { font-size: 18px; color: #000; font-weight: 900; display: block; margin-top: 5px; }

        /* Estilos de Login e Outros */
        #overlay-login {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .btn-suporte { background: #25D366; color: white; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 10px; display: block; text-align: center; }
        
        @media (max-width: 800px) {
            .container-topo { flex-direction: column; align-items: center; }
            .coluna-esquerda { min-width: 100%; }
        }
    </style>
</head>

    <script>
        let scanner;
        let cameras = [];
        let currentCamIndex = 0;
        let historico = JSON.parse(localStorage.getItem('meu_historico')) || [];
        let produtos = JSON.parse(localStorage.getItem('meus_produtos')) || [];
        let vendasRealizadas = JSON.parse(localStorage.getItem('historico_vendas')) || [];
        let aguardandoReset = false;
        let logado = false;
        let modoAcessoEspecial = false;
        const URL_PLANILHA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVGJyIuUPbsSl0S9L51uAijnNMmscOkVz_8taWHyx2yd6i-C7MmANPsID4bihanjGel4peUR4kxsE-/pub?output=csv";

        function resetarInatividade() {
            clearTimeout(window.tempoInatividade);
            window.tempoInatividade = setTimeout(bloquearSistema, 60000); 
        }

        async function bloquearSistema() {
            logado = false;
            document.getElementById('overlay-login').style.display = 'flex';
            const idSalvo = localStorage.getItem('login_albatroz_id');
            const senhaSalva = localStorage.getItem('login_albatroz_pass');
            if(idSalvo && senhaSalva && !modoAcessoEspecial) {
                const valido = await validarCredenciaisPlanilha(idSalvo, senhaSalva);
                if(valido) liberarAcesso(); else mostrarCamposLogin();
            } else mostrarCamposLogin();
        }

        function mostrarCamposLogin() {
            document.getElementById('campos-login').style.display = "flex";
            document.getElementById('msg-login').innerText = "Credenciais necess√°rias";
        }

        function liberarAcesso() {
            logado = true;
            document.getElementById('overlay-login').style.display = 'none';
        }

        async function validarAcessoManual() {
            const id = document.getElementById('login-id').value;
            const pass = document.getElementById('login-senha').value;
            if(await validarCredenciaisPlanilha(id, pass)) {
                if(!modoAcessoEspecial) {
                    localStorage.setItem('login_albatroz_id', id);
                    localStorage.setItem('login_albatroz_pass', pass);
                }
                liberarAcesso();
            } else alert("Incorreto");
        }

        async function validarCredenciaisPlanilha(id, pass) {
            try {
                const response = await fetch(URL_PLANILHA + "&t=" + new Date().getTime());
                const data = await response.text();
                const linhas = data.split('\n');
                for (let i = 1; i < linhas.length; i++) {
                    const colunas = linhas[i].split(',');
                    if (colunas[1]?.trim() === id && colunas[2]?.trim() === pass) return true;
                }
                return false;
            } catch (e) { return false; }
        }

        window.onload = () => {
            atualizarVisualizacaoHome();
            bloquearSistema(); 
        };

        function atualizarVisualizacaoHome() {
            const container = document.getElementById('lista-disponiveis');
            const containerCatalogo = document.getElementById('home-catalogo-view');
            container.innerHTML = "";
            containerCatalogo.innerHTML = "";
            
            produtos.forEach(p => {
                const div = document.createElement('div');
                div.className = 'card-disponivel';
                if (parseInt(p.qtd) <= 5) div.classList.add('alerta-estoque');
                div.innerHTML = `<span>${p.nome}</span><span style="color:var(--success)">Qtd: ${p.qtd}</span>`;
                container.appendChild(div);

                const cardCat = document.createElement('div');
                cardCat.className = 'produto-card';
                cardCat.innerHTML = `
                    <img src="${p.img}">
                    <div class="produto-info">
                        <b>${p.nome}</b>
                        <span class="preco">R$ ${parseFloat(p.valor).toFixed(2)}</span>
                    </div>
                `;
                containerCatalogo.appendChild(cardCat);
            });
        }

        async function abrirSist() {
            document.getElementById('modalSist').style.display = 'flex';
            document.getElementById('home').style.display = 'none';
        }

        function abrirCadastro() {
            document.getElementById('modalCadastro').style.display = 'flex';
            document.getElementById('home').style.display = 'none';
            renderizarCatalogo();
        }

        function salvarProduto() {
            const index = document.getElementById('edit-index').value;
            const p = {
                nome: document.getElementById('p-nome').value,
                id: document.getElementById('p-id').value,
                img: document.getElementById('p-img').value,
                valor: document.getElementById('p-valor').value,
                qtd: document.getElementById('p-qtd').value
            };
            if(index === "") produtos.push(p); else produtos[index] = p;
            localStorage.setItem('meus_produtos', JSON.stringify(produtos));
            atualizarVisualizacaoHome();
            fecharTudo();
        }

        function fecharTudo() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('home').style.display = 'flex';
            modoAcessoEspecial = false;
        }

        function renderizarCatalogo() {
            const grid = document.getElementById('grid-produtos');
            grid.innerHTML = "";
            produtos.forEach((p, i) => {
                grid.innerHTML += `<div class="produto-card"><img src="${p.img}"><b>${p.nome}</b></div>`;
            });
        }
        
        function abrirHistoricoVendas() {
            modoAcessoEspecial = true;
            bloquearSistema();
            const check = setInterval(() => {
                if(logado) { 
                    clearInterval(check); 
                    document.getElementById('modalGen').style.display = 'flex';
                    document.getElementById('home').style.display = 'none';
                }
            }, 500);
        }
    </script>
