<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Sistema Albatroz</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --warning: #ffc107;
            --laranja: #B5300E;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container-topo {
            width: 95%;
            max-width: 1300px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            margin-top: 20px;
            align-items: flex-start;
            padding: 20px;
        }

        .coluna-esquerda {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 350px;
        }

        .coluna-direita {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .secao-disponiveis {
            width: 100%;
            background: var(--card);
            border-radius: 15px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #333;
        }

        .card-disponivel {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--success);
        }

        .menu-principal {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }

        .btn-main {
            padding: 18px 10px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-orange { background: var(--warning); color: #000; }
        .btn-laranja { background: var(--laranja); color: white; text-decoration: none; }
        .btn-vermelho { background: var(--danger); color: white; text-decoration: none; }
        .btn-black { background: #333; color: white; text-decoration: none; grid-column: span 2; }

        .form-cadastro {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .form-cadastro input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #reader {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #333;
        }

        .grid-produtos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .produto-card {
            background: #fff;
            color: #000;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .produto-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
        }

        .dash-card { background: #222; padding: 10px; border-radius: 8px; border: 1px solid #444; text-align: center; }
        .dash-card p { font-size: 18px; font-weight: bold; color: var(--success); margin: 5px 0; }

        #overlay-login {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn-voltar { background: #333; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }

        .tabela-vendas { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
        .tabela-vendas th, .tabela-vendas td { border: 1px solid #333; padding: 8px; text-align: left; }
        .tabela-vendas th { background: #222; color: var(--warning); }
    </style>
</head>
<body onclick="resetarInatividade()">

    <div id="overlay-login">
        <h2 style="color: white;" id="titulo-bloqueio">üîí SISTEMA BLOQUEADO</h2>
        <p id="msg-login" style="color: #aaa;">Verificando credenciais...</p>
        <div id="campos-login" style="display:none; flex-direction:column; gap:10px; width: 300px;">
            <input type="text" id="login-id" placeholder="Usu√°rio" style="padding:15px; border-radius:8px;">
            <input type="password" id="login-senha" placeholder="Senha" style="padding:15px; border-radius:8px;">
            <button class="btn-main btn-green" onclick="validarAcessoManual()">ENTRAR</button>
        </div>
    </div>

    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/766/766-preview.mp3"></audio>

    <div class="container-topo" id="home">
        <div class="coluna-esquerda">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="icon-512.png" id="logo-sistema" style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--warning);">
                <div>
                    <h2 style="margin:0;">ALBATROZ</h2>
                    <small style="color: var(--warning);">ü¶Ö Gest√£o de Estoque</small>
                </div>
            </div>
            
            <div class="menu-principal">
                <button class="btn-main btn-blue" onclick="abrirSist()">üì∑ ESCANEAR</button>
                <button class="btn-main btn-green" onclick="abrirHistoricoVendas()">üìä HIST√ìRICO</button>
                <button class="btn-main btn-orange" onclick="abrirCadastro()">üõçÔ∏è CADASTRAR</button>
                <a class="btn-main btn-laranja" href="Hospedar-IMGs.html">üñºÔ∏è IMAGENS</a>
                <a class="btn-main btn-vermelho" href="Codigo-Barra-QR.html">üè∑Ô∏è QR CODE</a>
                <a class="btn-main btn-vermelho" href="Botao-Admin.html">‚öôÔ∏è ADMIN</a>
                <a class="btn-main btn-black" href="Tutorial.html">üìñ TUTORIAL</a>
            </div>

            <div class="secao-disponiveis">
                <h3 style="font-size: 13px; color: #aaa; margin-top: 0;">ESTOQUE DISPON√çVEL</h3>
                <div id="lista-disponiveis"></div>
            </div>
        </div>

        <div class="coluna-direita">
            <h2>Produtos Cadastrados</h2>
            <div class="grid-produtos" id="home-catalogo-view"></div>
        </div>
    </div>

    <div id="modalSist" class="modal">
        <button class="btn-voltar" onclick="fecharTudo()">‚¨Ö VOLTAR</button>
        <div id="reader"></div>
        <div id="status-leitura" style="text-align:center; margin:10px; color:var(--success)">Pronto</div>
        <div class="lista-resultados" id="lista"></div>
    </div>

    <div id="modalCadastro" class="modal">
        <button class="btn-voltar" onclick="fecharTudo()">‚¨Ö VOLTAR</button>
        <div class="form-cadastro">
            <input type="hidden" id="edit-index">
            <input type="text" id="p-nome" placeholder="Nome">
            <input type="text" id="p-id" placeholder="C√≥digo de Barras">
            <input type="text" id="p-img" placeholder="Link da Imagem">
            <input type="number" id="p-valor" placeholder="Valor (R$)">
            <input type="number" id="p-qtd" placeholder="Qtd">
            <button class="btn-main btn-green" onclick="salvarProduto()">SALVAR NO CAT√ÅLOGO</button>
        </div>
        <div class="grid-produtos" id="grid-produtos" style="margin-top:20px;"></div>
    </div>

    <div id="modalGen" class="modal">
        <button class="btn-voltar" onclick="fecharTudo()">‚¨Ö VOLTAR</button>
        <h2 style="text-align:center">üìä Dashboard e Hist√≥rico</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
            <div class="dash-card"><h4>LUCRO TOTAL</h4><p id="dash-lucro-total">R$ 0,00</p></div>
            <div class="dash-card"><h4>VENDAS HOJE</h4><p id="dash-vendas-hoje">0</p></div>
        </div>
        <div style="overflow-x: auto;">
            <table class="tabela-vendas">
                <thead><tr><th>Data</th><th>Produto</th><th>Qtd</th><th>Total</th></tr></thead>
                <tbody id="corpo-tabela-vendas"></tbody>
            </table>
        </div>
    </div>

    <script>
        let scanner;
        let produtos = JSON.parse(localStorage.getItem('meus_produtos')) || [];
        let vendasRealizadas = JSON.parse(localStorage.getItem('historico_vendas')) || [];
        let logado = false;
        let modoAcessoEspecial = false;
        const URL_PLANILHA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVGJyIuUPbsSl0S9L51uAijnNMmscOkVz_8taWHyx2yd6i-C7MmANPsID4bihanjGel4peUR4kxsE-/pub?output=csv";

        function resetarInatividade() {
            clearTimeout(window.tempoInatividade);
            window.tempoInatividade = setTimeout(bloquearSistema, 120000); 
        }

        async function bloquearSistema() {
            logado = false;
            document.getElementById('overlay-login').style.display = 'flex';
            const idSalvo = localStorage.getItem('login_albatroz_id');
            const senhaSalva = localStorage.getItem('login_albatroz_pass');

            if(idSalvo && senhaSalva && !modoAcessoEspecial) {
                const valido = await validarCredenciaisPlanilha(idSalvo, senhaSalva);
                if(valido) liberarAcesso(); else mostrarCamposLogin();
            } else mostrarCamposLogin();
        }

        function mostrarCamposLogin() {
            document.getElementById('campos-login').style.display = "flex";
            document.getElementById('msg-login').innerText = "Credenciais necess√°rias";
        }

        function liberarAcesso() {
            logado = true;
            document.getElementById('overlay-login').style.display = 'none';
        }

        async function validarAcessoManual() {
            const id = document.getElementById('login-id').value;
            const pass = document.getElementById('login-senha').value;
            if(await validarCredenciaisPlanilha(id, pass)) {
                if(!modoAcessoEspecial) {
                    localStorage.setItem('login_albatroz_id', id);
                    localStorage.setItem('login_albatroz_pass', pass);
                }
                liberarAcesso();
            } else alert("Incorreto");
        }

        async function validarCredenciaisPlanilha(id, pass) {
            try {
                const response = await fetch(URL_PLANILHA + "&t=" + new Date().getTime());
                const data = await response.text();
                const linhas = data.split('\n');
                for (let i = 1; i < linhas.length; i++) {
                    const colunas = linhas[i].split(',');
                    if (colunas[1]?.trim() === id && colunas[2]?.trim() === pass) return true;
                }
                return false;
            } catch (e) { return false; }
        }

        function atualizarVisualizacaoHome() {
            const container = document.getElementById('lista-disponiveis');
            const containerCatalogo = document.getElementById('home-catalogo-view');
            container.innerHTML = ""; containerCatalogo.innerHTML = "";
            produtos.forEach(p => {
                container.innerHTML += `<div class="card-disponivel"><span>${p.nome}</span><b>${p.qtd}</b></div>`;
                containerCatalogo.innerHTML += `<div class="produto-card"><img src="${p.img}"><b>${p.nome}</b><br><span style="color:var(--success); font-weight:bold;">R$ ${p.valor}</span></div>`;
            });
        }

        async function abrirSist() {
            document.getElementById('modalSist').style.display = 'flex';
            document.getElementById('home').style.display = 'none';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                document.getElementById('beep').play();
                document.getElementById('status-leitura').innerText = "Lido: " + text;
            });
        }

        function abrirCadastro() {
            document.getElementById('modalCadastro').style.display = 'flex';
            document.getElementById('home').style.display = 'none';
            renderizarCatalogo();
        }

        function renderizarCatalogo() {
            const grid = document.getElementById('grid-produtos');
            grid.innerHTML = "";
            produtos.forEach((p, i) => {
                grid.innerHTML += `<div class="produto-card" style="background:#eee; position:relative;">
                    <button onclick="excluir(${i})" style="position:absolute; top:5px; right:5px; background:red; color:white; border:none; border-radius:4px; cursor:pointer;">X</button>
                    <img src="${p.img}"><b>${p.nome}</b></div>`;
            });
        }

        function excluir(i) { if(confirm("Excluir?")) { produtos.splice(i, 1); localStorage.setItem('meus_produtos', JSON.stringify(produtos)); renderizarCatalogo(); atualizarVisualizacaoHome(); } }

        function salvarProduto() {
            const p = {
                nome: document.getElementById('p-nome').value,
                id: document.getElementById('p-id').value,
                img: document.getElementById('p-img').value,
                valor: document.getElementById('p-valor').value,
                qtd: document.getElementById('p-qtd').value
            };
            produtos.push(p);
            localStorage.setItem('meus_produtos', JSON.stringify(produtos));
            atualizarVisualizacaoHome();
            fecharTudo();
        }

        function abrirHistoricoVendas() {
            modoAcessoEspecial = true;
            bloquearSistema();
            const check = setInterval(() => {
                if(logado) {
                    clearInterval(check);
                    document.getElementById('modalGen').style.display = 'flex';
                    document.getElementById('home').style.display = 'none';
                    renderizarHistorico();
                }
            }, 500);
        }

        function renderizarHistorico() {
            const corpo = document.getElementById('corpo-tabela-vendas');
            corpo.innerHTML = "";
            let total = 0;
            vendasRealizadas.forEach(v => {
                total += parseFloat(v.valorTotal || 0);
                corpo.innerHTML += `<tr><td>${v.data}</td><td>${v.nome}</td><td>${v.qtd}</td><td>R$ ${v.valorTotal}</td></tr>`;
            });
            document.getElementById('dash-lucro-total').innerText = "R$ " + total.toFixed(2);
            document.getElementById('dash-vendas-hoje').innerText = vendasRealizadas.length;
        }

        function fecharTudo() {
            if (scanner) scanner.stop();
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('home').style.display = 'flex';
            modoAcessoEspecial = false;
        }

        window.onload = () => { atualizarVisualizacaoHome(); bloquearSistema(); };
    </script>
</body>
</html>
